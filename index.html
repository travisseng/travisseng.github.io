<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>YOLOv8 Object Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="script.js"></script>
    <style>
      canvas {
          display:block;
          border: 1px solid black;
          margin-top:10px;
          width: 100%;
      }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
          <h1 class="title">
            SlideCraft: Synthetic Slides Generation for Robust Slide Analysis
          </h1>
          <p class="subtitle">
            <strong>Demo</strong>
          </p>
          <input id="uploadInput" class="button" type="file"/>
    <canvas></canvas>
        </div>
      </section>
    
    <script>
      /**
       * "Upload" button onClick handler: uploads selected image file
       * to backend, receives array of detected objects
       * and draws them on top of image
       */
       const input = document.getElementById("uploadInput");
       input.addEventListener("change",async(event) => {
           const boxes = await detect_objects_on_image(event.target.files[0]);
           draw_image_and_boxes(event.target.files[0],boxes);
       })

      
    </script>
</body>
</html>
